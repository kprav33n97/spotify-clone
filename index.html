<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotiplus - Advance music player for all...</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="home bg-grey rounded p1 m1">
          <img src="logo.svg" alt="Logo" class="invert" />
          <ul>
            <li>
              <img src="home-icon.svg" alt="Home icon" class="invert" />Home
            </li>
            <li>
              <img
                src="search-icon.svg"
                alt="Search icon"
                class="invert"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded p1 m1">
          <div class="heading flex align-center">
            <img src="playlist.svg" class="invert" alt="Playlist icon" />
            <h2>Your Library</h2>
          </div>
          <div class="footer m1">
            <div class="footer-list-container
            ">
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/"
                  id=""
                  ><span>Legal</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/safetyandprivacy/"
                  id=""
                  ><span>Safety &amp; Privacy Center</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/"
                  id=""
                  ><span>Privacy Policy</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/cookies-policy/"
                  id=""
                  ><span>Cookies</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                  id=""
                  ><span>About Ads</span></a
                >
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/accessibility/"
                  id=""
                  ><span>Accessibility</span></a
                >
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="right">
        <div class="header bg-grey rounded p1 m1">
            <div class="nav">
                <div class="left-nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M2.5 12C2.5 7.52166 2.5 5.28249 3.89124 3.89124C5.28249 2.5 7.52166 2.5 12 2.5C16.4783 2.5 18.7175 2.5 20.1088 3.89124C21.5 5.28249 21.5 7.52166 21.5 12C21.5 16.4783 21.5 18.7175 20.1088 20.1088C18.7175 21.5 16.4783 21.5 12 21.5C7.52166 21.5 5.28249 21.5 3.89124 20.1088C2.5 18.7175 2.5 16.4783 2.5 12Z" stroke="currentColor" stroke-width="1.5" />
                        <path d="M14 7C14 7 10 10.6824 10 12C9.99999 13.3176 14 17 14 17" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="right-nav"> 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M2.5 12C2.5 7.52166 2.5 5.28249 3.89124 3.89124C5.28249 2.5 7.52166 2.5 12 2.5C16.4783 2.5 18.7175 2.5 20.1088 3.89124C21.5 5.28249 21.5 7.52166 21.5 12C21.5 16.4783 21.5 18.7175 20.1088 20.1088C18.7175 21.5 16.4783 21.5 12 21.5C7.52166 21.5 5.28249 21.5 3.89124 20.1088C2.5 18.7175 2.5 16.4783 2.5 12Z" stroke="currentColor" stroke-width="1.5" />
                        <path d="M10 7C10 7 14 10.6824 14 12C14 13.3176 10 17 10 17" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="buttons">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
        </div>
        <div class="spotifyPlaylist">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer flex">
                <div class="card">
                    <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                            <path d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z" fill="currentColor" />
                        </svg>
                    </div>
                    <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="Image">
                    <h2>Dinner with Friends</h2>
                    <p>The perfect soundtrack to those long nights over dinner</p>
                </div>
            </div>
            <div class="playbar">
              <div class="songButton">
                <img src="previous.svg" alt="Previous button">
                <img src="play.svg" alt="Play button">
                <img src="next.svg" alt="Next button">
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
